<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ongoing Research â€” Sepehr Kazemi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      color: #eef1ff;
      background: linear-gradient(
        180deg,
        #0b1020 0%,   /* dark navy at top */
        #2a2f75 40%,  /* deep blue */
        #4a3ca6 70%,  /* violet-blue */
        #6d4bc3 100%  /* lighter purple at bottom */
      );
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
      position: relative;
      z-index: 10;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    .panel {
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid #ffffff22;
      border-radius: 18px;
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      line-height: 1.6;
    }

    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-top: 30px;
    }

    .image-grid img {
      width: 100%;
      border-radius: 14px;
      border: 2px solid #ffffff33;
      object-fit: cover;
    }

    /* make images stack on small screens */
    @media (max-width: 700px) {
      .image-grid {
        grid-template-columns: 1fr;
      }
    }

    /* --- Boat + waves --- */
    .wave {
      position: absolute;
      left: -50%;
      width: 200%;
      height: 70px;
      background: rgba(255,255,255,.18);
      bottom: 18%;
      border-top-left-radius: 90px;
      border-top-right-radius: 90px;
      animation: drift 18s linear infinite;
    }
    .wave.w2 {
      bottom: 10%;
      opacity: .6;
      animation-duration: 24s;
    }
    @keyframes drift {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); }
    }

    .boat {
      position: absolute;
      right: 15%;
      bottom: 18%;
      width: 70px;
      height: 46px;
      animation: bob 3.6s ease-in-out infinite;
      z-index: 20;
    }
    @keyframes bob {
      0%   { transform: translateY(0) rotate(-1deg); }
      50%  { transform: translateY(-5px) rotate(1deg); }
      100% { transform: translateY(0) rotate(-1deg); }
    }
    .boat .hull {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 18px;
      background: #8b6b4e;
      border-radius: 0 0 10px 10px;
      border: 1px solid #77563a;
    }
    .boat .mast {
      position: absolute;
      left: 30px;
      bottom: 18px;
      width: 3px;
      height: 34px;
      background: #e9e9e9;
    }
    .boat .sail {
      position: absolute;
      left: 33px;
      bottom: 18px;
      width: 0;
      height: 0;
      border-left: 0 solid transparent;
      border-right: 32px solid transparent;
      border-bottom: 36px solid #f5f5f5;
      filter: drop-shadow(0 0 6px #ffffff22);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ongoing Research</h1>
    <div class="panel">
      <p>
        Iâ€™m currently working under the supervision of <b>Dr. Sanaz Moghim</b> and her group 
        on <b>drought analysis</b> in arid and semi-arid regions of Iran using the 
        <b>SPEI</b> and <b>SPI</b> indices. We are developing 
        <b>forecasts for 2035</b> and analyzing the 
        <b>Isfahan drought heatmap</b> in recent years.
      </p>
    </div>

    <!-- ðŸ”¹ Research figures -->
    <div class="image-grid">
      <img src="assets/research1.jpg" alt="Research figure 1">
      <img src="assets/research2.jpg" alt="Research figure 2">
    </div>
  </div>

  <!-- ðŸ”¹ Boat + Waves -->
  <div class="wave"></div>
  <div class="wave w2"></div>
  <div class="boat">
    <div class="hull"></div>
    <div class="mast"></div>
    <div class="sail"></div>
  </div>
</body>
</html>
